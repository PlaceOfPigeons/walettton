<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Integration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>TonConnect Wallet Connection</h1>
    <!-- Элемент для размещения кнопки -->
    <div id="ton-connect-button"></div>

    <script>
        // Создаем экземпляр TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://github.com/saytre123/walettton/blob/main/tonconnect-manifest.json', // Относительный путь к манифесту
            buttonRootId: 'ton-connect-button' // ID элемента для размещения кнопки
        });

        // Пример: Открытие модального окна программно (при необходимости)
        async function openConnectModal() {
            try {
                await tonConnectUI.openModal();
            } catch (e) {
                console.error('Ошибка при открытии модального окна:', e);
            }
        }
    </script>
</body>
</html>
