<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect Integration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ton-connect-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="ton-connect-button"></div>

    <script>
        // Создаем экземпляр TonConnect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://placeofpigeons.github.io/walettton/tonconnect-manifest.json', // Относительный путь к манифесту
            buttonRootId: 'ton-connect-button' // ID элемента для размещения кнопки
        });

        // Пример: Открытие модального окна программно (при необходимости)
        async function openConnectModal() {
            try {
                await tonConnectUI.openModal();
            } catch (e) {
                console.error('Ошибка при открытии модального окна:', e);
            }
        }
    </script>
</body>
</html>
